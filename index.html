<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <script src="https://kit.fontawesome.com/62e002bcf4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body class="flex">
    <div class="display flex">
        <div class="heading flex">Calculator &nbsp; <i class="fas fa-calculator "></i></div>
        <div class="output flex"><span class="scr"></span></div>
        <div class="wrap flex">
            <div class="keys" value="0">AC</div>
            <div class="keys" value="+/-">+/-</div>
            <div class="keys" value="%">%</div>
            <div class="keys" value="/">/</div>
            <div class="keys" value="7">7</div>
            <div class="keys" value="8">8</div>
            <div class="keys" value="9">9</div>
            <div class="keys" value="*">*</div>
            <div class="keys" value="4">4</div>
            <div class="keys" value="5">5</div>
            <div class="keys" value="6">6</div>
            <div class="keys" value="-">-</div>
            <div class="keys" value="1">1</div>
            <div class="keys" value="2">2</div>
            <div class="keys" value="3">3</div>
            <div class="keys" value="+">+</div>
            <div class="keys" value="0">0</div>
            <div class="keys" value=".">.</div>
            <div class="keys" value="=">=</div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
